<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Management Test</title>
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        
        function getCookieList() {
            return document.cookie;
        }
        
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
        }
        
        function editCookie(key, value, expires = null) {
            setCookie(key, value, expires);
        }
        
        function deleteCookie(key) {
            document.cookie = key + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
        }

        function checkCookie() {
            let username = getCookie("fgname");
            if (username != "") {
                alert("Welcome again " + username);
            } else {
                username = prompt("Please enter your name:", "");
                if (username != "" && username != null) {
                    setCookie("fgname", username, 365);
                }
            }
        }
    </script>
</head>
<body>
    <h2>Cookie Management Test</h2>
    <button onclick="checkCookie()">Run Cookie Tests</button>
    <pre id="output"></pre>

    <script>
        // Redirect console.log to the webpage
        let oldLog = console.log;
        console.log = function (message) {
            oldLog(message);
            document.getElementById('output').textContent += message + '\n';
        };
    </script>
</body>
</html>
